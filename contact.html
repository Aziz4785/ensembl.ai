<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | ENSEMBL AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            max-width: 500px;
            margin: 80px auto 0 auto;
            padding: 40px 20px;
            background: rgba(32, 31, 54, 0.9);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.18);
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 2.4rem;
            font-weight: 800;
        }
        .subtitle {
            margin-bottom: 32px;
            font-size: 1.1rem;
            opacity: 0.85;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .contact-form input,
        .contact-form textarea {
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            background: rgba(255,255,255,0.14);
            color: #fff;
            outline: none;
            resize: none;
            transition: background 0.2s;
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            background: rgba(255,255,255,0.24);
        }
        .contact-form button {
            padding: 16px 36px;
            border-radius: 50px;
            border: none;
            background: #764ba2;
            color: #fff;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .contact-form button:hover {
            background: #667eea;
        }
        .back-link {
            display: inline-block;
            margin-top: 38px;
            color: #fff;
            opacity: 0.8;
            text-decoration: none;
            font-size: 1rem;
            transition: opacity 0.2s;
        }
        .back-link:hover {
            opacity: 1;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                margin-top: 30px;
                padding: 18px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <div class="subtitle">Questions, feedback, or partnership ideas? I'd love to hear from you!</div>
        <form class="contact-form" action="https://formsubmit.co/azizkanoun1111@gmail.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <a href="index.html" class="back-link">&larr; Back to home</a>
    </div>
</body>
</html>
